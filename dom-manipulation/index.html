<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Categories</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="quote-app">
    <h1>Dynamic Quote Generator</h1>

    <!-- Category Filter -->
    <div class="filter-section">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <!-- Display Area -->
    <p id="quoteDisplay" class="quote-display">Loading quote...</p>

    <!-- Buttons -->
    <div class="controls">
      <button id="newQuoteBtn">âœ¨ New Quote</button>
    </div>

    <!-- Add New Quote -->
    <div class="add-section">
      <input type="text" id="quoteInput" placeholder="Enter a new quote">
      <input type="text" id="categoryInput" placeholder="Enter category">
      <button id="addQuoteBtn">âž• Add Quote</button>
    </div>

    <!-- JSON Import/Export -->
    <div class="json-section">
      <button id="exportBtn">ðŸ’¾ Export Quotes (JSON)</button>
      <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)"/>
    </div>
  </main>

  <script src="script.js"></script>
  <div id="syncNotice" class="notice"></div>

</body>
</html>
